<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stranger Things RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Schoolbell|VT323" rel="stylesheet">
	<script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
</head>
<body>

<!-- Title Row -->
<div class='container'>
	<div class="row header">
		<div class="col-md-8" id="character-area"></div>
		<div class="col-md-3">
			<img src="assets/images/logo.png" class="logo" alt="Stranger Things">
		</div>
		<div class="col-md-1">
			<h1>RPG</h1>
		</div>
	</div>

<!-- Your Character Section -->
	<div class="row">
		<div class="col-md-12 game">
			Your Character
		</div>
	</div>

<!-- Enemies Available to Attack Section -->
	<div class="row">
		<div class="col-md-12 game">
			Enemies Available to Attack
		</div>
	</div>

<!-- Fight Section -->
	<div class="row">
		<div class="col-md-12 fight">
			Fight Section
		</div>
	</div>

	<div class="row">
		<div class="col-md-12 button">
			<button id="attack">Attack</button>
		</div>
	</div>

<!-- Defender and Attack Results Section-->
	<div class="row">
		<div class="col-md-1 game">
			Defender
		</div>
		<div class="col-md-3">
			<div class="row">
				<div class="col-md-12 results" id="player-attack-results"></div>
			</div>
			<div class="row">
				<div class="col-md-12 results" id="defender-attack-results"></div>
			</div>
		</div>
		<div class="col-md-8"></div>
	</div>

<!-- Restart Button Section -->
	<div class="row">
		<div class="col-md-12 button">
			<button id="restart">Restart</button>
		</div>
	</div>
</div>

<script src="assets/javascript/game.js"></script>
</body>
</html>
