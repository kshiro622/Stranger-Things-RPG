<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>300 Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Jockey+One|Skranji" rel="stylesheet">
	<script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
</head>
<body>

<!-- Title Row -->
	<div class="row header">
		<div class="col-md-9"></div>
		<div class="col-md-2">
			<img src="assets/images/300logo.png" class="logo" alt="300">
		</div>
		<div class="col-md-1">
			<h1>RPG</h1>
		</div>
	</div>

<!-- Your Character Section -->
	<div class="row">
		<div class="col-md-12 game">
			Your Character
		</div>
	</div>

<!-- Enemies Available to Attack Section -->
	<div class="row">
		<div class="col-md-12 game">
			Enemies Available to Attack
		</div>
	</div>

<!-- Fight Section -->
	<div class="row">
		<div class="col-md-12 fight">
			Fight Section
		</div>
	</div>

	<div class="row">
		<div class="col-md-12 button">
			<button id="attack">Attack</button>
		</div>
	</div>

<!-- Defender Section -->
	<div class="row">
		<div class="col-md-12 game">
			Defender
		</div>
	</div>

<!-- Restart Button Section -->
	<div class="row">
		<div class="col-md-12 button">
			<button id="restart">Restart</button>
		</div>
	</div>

<!-- Characters -->
	<div class="character" id="leonidas">
		Leonidas
		<img src="assets/images/leonidas.jpeg" class="character-image" alt="Leonidas">
		<div class="leonidas-health"></div>
	</div>

	<div class="character" id="dilios">
		Dilios
		<img src="assets/images/dilios.jpeg" class="character-image" alt="Dilios">
		<div class="dilios-health"></div>
	</div>

	<div class="character" id="xerxes">
		Xerxes
		<img src="assets/images/xerxes.jpeg" class="character-image" alt="Xerxes">
		<div class="xerxes-health"></div>
	</div>

	<div class="character" id="artemisia">
		Artemisia
		<img src="assets/images/artemisia.jpeg" class="character-image" alt="Artemisia">
		<div class="artemisia-health"></div>
	</div>

<script src="assets/javascript/game.js"></script>
</body>
</html>
