			<img src="assets/images/logo.png" class="logo" alt="Stranger Things">
		</div>

		</div>

	<div class="row">

		</div>
	</div>

	<div class="row">
		<div class="col-md-12 button">
			<button id="attack">Attack</button>
		</div>
	</div>

<!-- Defender Section -->
	<div class="row">
		<div class="col-md-12 game">
			Defender
		</div>
	</div>

<!-- Attack Results Section -->
	<div class="row">
		<div class="col-md-12 button" id="player-attack-results"></div>
	</div>

	<div class="row">
		<div class="col-md-12 button" id="defender-attack-results"></div>
	</div>

<!-- Restart Button Section -->
	<div class="row">
		<div class="col-md-12 button">
			<button id="restart">Restart</button>
		</div>
	</div>
